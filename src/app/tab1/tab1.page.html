<header class="Header">
    <img src="/assets/images/logo_v1_branco.png" class="img-fluid Header__logo" alt="Logo Gardener">
    <a>
      Gardeners Ativos
    </a>
</header>

<ion-content class="ion-padding">
  <h1 class="Conexion__title">
      Selecione a estufa dispon√≠vel abaixo para conectar ao seu aparelho! ;)
  </h1>
  <div *ngIf="search_bluetooth">
    <div *ngIf="find_bluetooth" (click)="tryConnect()" class="Conexion__box">
      <ion-icon class="icon-bluetooth" slot="start" name="bluetooth"></ion-icon>
      Gardener - HC-05
      <span [ngClass]="{'off': !connected}" class="icon-card-primary">
        <ion-icon slot="start" name="checkmark"></ion-icon>
      </span>
    </div>
    <h5 *ngIf="!find_bluetooth" class="Conexion__subtitle">
      Procurando seu Gardener...
      <ion-spinner color="primary" class="Conexion__loader"></ion-spinner>
    </h5>
  </div>
  <button (click)="searchConnect()" class="btn-blur">Buscar Gardener</button>
</ion-content>
