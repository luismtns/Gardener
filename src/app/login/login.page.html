<ion-content>
<div class="login">
  <h1 class="login__title">
    Gardener
  </h1>
  <h5 class="login__subtitle">
    Faça sol ou faça chuva, cultive no conforto do seu lar.
  </h5>
  <div class="menu">
    <h3 class="menu__title">
        Seja bem-vindo ao seu<br>
        <strong>mais novo Cultivo Indoor!</strong>
    </h3>
    <div *ngIf="!show_login&&!show_register">
      <button (click)="changeLoginRegister('L')" class="btn-primary">Entrar</button>
      <button (click)="changeLoginRegister('R')" class="btn-secondary">Cadastrar</button>
    </div>
    <div *ngIf="show_login">
      <form [formGroup]="validations_form" (submit)="loginUser(validations_form.value)">
        <ion-grid>
          <ion-row>
            <ion-col class="ion-margin-bottom" size="12">
              <div class="input-icon">
                <ion-icon name="at"></ion-icon>
                <ion-input type="email" formControlName="email" placeholder="email@dominio.com"></ion-input>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-margin-bottom" size="12">
              <div class="input-icon">
                <ion-icon name="lock"></ion-icon>
                <ion-input type="password" formControlName="password" placeholder="••••••••••••••••"></ion-input>
              </div>
            </ion-col>
          </ion-row>
          <ion-row align-items-center>
            <ion-col size="8">
              <a href="">Esqueceu a senha?</a>
            </ion-col>
            <ion-col size="4" class="ion-text-end">
              <button type="submit" class="btn-primary btn-primary--small"><ion-icon name="arrow-round-forward"></ion-icon></button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <label class="error-message">{{error_message}}</label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <p>Ainda não tem conta?</p>
              <a (click)="changeLoginRegister('R')">Cadastre-se</a>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>
    <div *ngIf="show_register">
      <form [formGroup]="register_form" (submit)="tryRegister(register_form.value)">
        <ion-grid>
          <ion-row>
            <ion-col class="ion-margin-bottom" size="12">
              <div class="input-icon">
                <ion-icon name="person"></ion-icon>
                <ion-input type="text" formControlName="nome" placeholder="Seu nome, por favor!"></ion-input>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-margin-bottom" size="12">
              <div class="input-icon">
                <ion-icon name="phone-portrait"></ion-icon>
                <ion-input type="tel" formControlName="telefone" placeholder="Insira seu telefone e DDD"></ion-input>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-margin-bottom" size="12">
              <div class="input-icon">
                <ion-icon name="at"></ion-icon>
                <ion-input type="email" formControlName="email" placeholder="email@dominio.com"></ion-input>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-margin-bottom" size="12">
              <div class="input-icon">
                <ion-icon name="lock"></ion-icon>
                <ion-input type="password" formControlName="password" placeholder="••••••••••••••••"></ion-input>
              </div>
            </ion-col>
          </ion-row>
          <ion-row align-items-center>
            <ion-col size="8">
              <a>Esqueceu a senha?</a>
            </ion-col>
            <ion-col size="4" class="ion-text-end">
              <button type="submit" class="btn-primary btn-primary--small"><ion-icon name="arrow-round-forward"></ion-icon></button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <p>Já é cadastrado?</p>
              <a (click)="changeLoginRegister('L')">Entre aqui! :)</a>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>
  </div>
</div>
</ion-content>
