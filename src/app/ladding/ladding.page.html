<ion-content>
<ion-slides #ladding_slider pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let item of ladding_itens" class="ladding">
      <div class="ladding__header">
          <img src="/assets/images/logo_v1_branco.png" class="img-fluid logo" alt="Logo Gardener">
          <a (click)="skipLadding()">
            pular
          </a>
      </div>
      <h1 class="ladding__step">
        <span class="ladding__step--title">
          passo
        </span>
        {{item.step}}
      </h1>
      <div class="menu">
        <ion-row class="ion-align-items-center">
          <ion-col size="12">
            <h3 [innerHTML]="item.title" class="menu__title"></h3>
            <p [innerHTML]="item.text" class="menu__text">
            </p>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center ion-justify-content-around" *ngIf="!item.last">
          <ion-col (click)="ladding_slider.slidePrev()" class="ion-text-left">
            <a >voltar</a>
          </ion-col>
          <ion-col class="ion-text-end">
            <button (click)="ladding_slider.slideNext()" class="btn-primary btn-primary--small">
              <ion-icon name="arrow-round-forward"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center ion-justify-content-around" *ngIf="item.last">
          <ion-col size="12">
            <button (click)="skipLadding()" class="btn-primary">
              Come√ßar
            </button>
          </ion-col>
        </ion-row>
      </div>
    </ion-slide>
  </ion-slides>
  </ion-content>
